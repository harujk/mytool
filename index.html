<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }

  /* 스위치 컨테이너 */
  .switch-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
  }

  .switch-label {
    font-weight: bold;
    margin: 0 5px;
  }

  /* 스위치 */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #66bb6a;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  /* 드롭다운 한 줄 배치 */
  .dropdown-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  select { padding: 5px; font-size: 14px; }

  img { max-width: 90%; border: 1px solid #ccc; margin-top: 20px; }
</style>
</head>

  function populateFinOptions() {
    finDropdown.innerHTML = '<option value="">-- Select FIN --</option>';
    
    // 데이터 필터 + 정렬
    const filtered = data
      .filter(item => (currentMode === "Narrow" && item.id < 700) ||
                      (currentMode === "Wide" && item.id >= 700))
      .sort((a, b) => a.id - b.id); // 오름차순

    filtered.forEach(item => {
      if (item.id > 0) {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.id;
        option.dataset.pageNumber = item.pageNumber;
        option.dataset.lavkit = item.lavkit;
        option.dataset.soap = item.soap;
        finDropdown.appendChild(option);
      }
    });
  }

  // Crew 옵션 채우기
  function populateCrewOptions() {
    crewDropdown.innerHTML = '<option value="">-- Select Crew --</option>';
    if (!finDropdown.value) return;

    if (currentMode === "Narrow") {
      ["1", "2"].forEach((label, index) => {
        const opt = document.createElement('option');
        opt.value = index; // 0, 1
        opt.textContent = label;
        crewDropdown.appendChild(opt);
      });
      crewDropdown.value = 1; // Narrow 기본값

    } else { // Wide
      const wideOptions = [
        "Crew 2","1/2","2/2",
        "Crew 3","1/3","2/3","3/3",
        "Crew 4","1/4","2/4","3/4","4/4"
      ];
      wideOptions.forEach((label, index) => {
        const opt = document.createElement('option');
        opt.value = index; // 0 ~ 8
        opt.textContent = label;
        crewDropdown.appendChild(opt);
      });
      crewDropdown.value = 7; // Wide 기본값
    }

    // FIN 선택 후 기본값으로 이미지 + info 표시
    updateImage();
  }

  // 이미지 업데이트
  function updateImage() {
    const finOption = finDropdown.selectedOptions[0];
    const crewIndex = crewDropdown.value;
    if (!finOption || crewIndex === "") return;

    const basePage = parseInt(finOption.dataset.pageNumber, 10);
    const finalPage = basePage + parseInt(crewIndex, 10) - 1;
    const filename = "PG" + finalPage.toString().padStart(4, "0") + ".jpeg";
    fullscreenImage.src = filename;

    infoDiv.textContent = `Lav Kit: ${finOption.dataset.lavkit === "1" ? 'T' : 'S'} | Soap: ${finOption.dataset.soap === "1" ? 'T' : 'S'}`;
}

  modeSwitch.addEventListener('change', () => {
    currentMode = modeSwitch.checked ? "Wide" : "Narrow";
    populateFinOptions();
    crewDropdown.innerHTML = '<option value="">-- Select Crew --</option>';
    fullscreenImage.src = "PG0000.jpeg";
    infoDiv.textContent = '';
  });

  finDropdown.addEventListener('change', populateCrewOptions);
  crewDropdown.addEventListener('change', updateImage);

  populateFinOptions();
});
</script>

</body>
</html>
